<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/scss.css') }}"
    />
    <title>Contacto</title>
  </head>
  <body>
    {% block contenido %}
    <h1 >Cont√°ctenos</h1>
    <div class=" login-page">
    <div class="form3">
    <form action="" method="post" novalidate>
     
      {{ form.hidden_tag() }}
      <p>
        {{ form.nombre.label }}<br />
        {{ form.nombre(size=30)}}<br />
      </p>
      <p>
        {{ form.correo.label }}<br />
        {{ form.correo(size=30) }}<br />
      </p>
      <p>
        {{ form.mensaje.label }}<br />
        {{ form.mensaje(size=40)}}<br />
      </p>
      <p>{{ form.enviar() }}</p>
    
    </form>
  </div>
</div>
    {% endblock %}
  </body>
</html>
