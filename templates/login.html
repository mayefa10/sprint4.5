{% extends "base.html" %}
{%block header%}
    <h1>Iniciar Sesión 19</h1>
{% endblock %}

{% block content %}
  
<div class=" login-page">
        <div class="form">
            <form name="loginForm"class="login-form" method="post" action="{{ url_for('login') }}">
            <input type="text" placeholder="usuario"name="username" id="username" />
            <input type="password" placeholder="contraseña" name="password" id="password" />
            <button>Iniciar sesion</button>     
            <p class="message">No estas registrado? </p>
            <a href="{{ url_for('register') }}">Registrate</a>
          </form>
        </div>
        </div>
{% endblock %}
